# PostgreSQL Production Configuration for DGSUC
# Optimized for high-volume SICOSS processing

#------------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
#------------------------------------------------------------------------------
max_connections = 300
superuser_reserved_connections = 5

#------------------------------------------------------------------------------
# RESOURCE USAGE - PRODUCTION (16GB RAM assumed)
#------------------------------------------------------------------------------
shared_buffers = 4GB                    # 25% of RAM
effective_cache_size = 12GB             # 75% of RAM
work_mem = 512MB                        # For complex SICOSS queries
maintenance_work_mem = 1GB
huge_pages = try

# Disk
temp_file_limit = 20GB

#------------------------------------------------------------------------------
# WRITE AHEAD LOG - PRODUCTION
#------------------------------------------------------------------------------
wal_level = replica
wal_buffers = 128MB
max_wal_size = 8GB
min_wal_size = 2GB
checkpoint_completion_target = 0.9
checkpoint_timeout = 30min
archive_mode = on
archive_command = 'test ! -f /backups/wal/%f && cp %p /backups/wal/%f'

#------------------------------------------------------------------------------
# REPLICATION (for future HA setup)
#------------------------------------------------------------------------------
max_wal_senders = 3
wal_keep_size = 1GB
max_replication_slots = 3

#------------------------------------------------------------------------------
# QUERY TUNING - PRODUCTION
#------------------------------------------------------------------------------
random_page_cost = 1.0                  # NVMe SSD optimization
effective_io_concurrency = 300          # NVMe SSD optimization
default_statistics_target = 200         # Better statistics for complex queries

# Parallel execution
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# JIT Compilation
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

#------------------------------------------------------------------------------
# REPORTING AND LOGGING - PRODUCTION (Optimizado para Portainer)
#------------------------------------------------------------------------------
logging_collector = off                 # Logs a stderr para Docker/Portainer
log_destination = 'stderr'
# log_directory/log_filename no aplican si logging_collector=off
log_file_mode = 0640
log_rotation_age = 1d
log_rotation_size = 1GB
log_truncate_on_rotation = off

# What to log (ajustado para mejor visibilidad en Portainer)
log_min_messages = info                 # Más información para debugging
log_min_error_statement = error
log_min_duration_statement = 1000      # Log queries > 1s para reducir ruido

log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_error_verbosity = verbose
log_hostname = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on
log_statement = 'mod'                   # Log modificaciones (INSERT/UPDATE/DELETE)
log_temp_files = 10MB                   # Solo archivos temporales grandes
log_timezone = 'America/Argentina/Buenos_Aires'

# Audit logging
log_replication_commands = on
log_transaction_sample_rate = 0.01      # Sample 1% of transactions

#------------------------------------------------------------------------------
# STATISTICS - PRODUCTION
#------------------------------------------------------------------------------
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl
track_activity_query_size = 4096
stats_temp_directory = '/var/run/postgresql/pg_stat_tmp'

#------------------------------------------------------------------------------
# AUTOVACUUM - PRODUCTION (aggressive for SICOSS tables)
#------------------------------------------------------------------------------
autovacuum = on
autovacuum_max_workers = 6
autovacuum_naptime = 10s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.05   # More aggressive
autovacuum_analyze_scale_factor = 0.02  # More aggressive
autovacuum_vacuum_cost_limit = 1000

#------------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS - PRODUCTION
#------------------------------------------------------------------------------
datestyle = 'iso, dmy'
timezone = 'America/Argentina/Buenos_Aires'
lc_messages = 'es_AR.UTF-8'
lc_monetary = 'es_AR.UTF-8'
lc_numeric = 'es_AR.UTF-8'
lc_time = 'es_AR.UTF-8'
default_text_search_config = 'pg_catalog.spanish'

# Connection timeouts - Extended for SICOSS
idle_in_transaction_session_timeout = 1800000   # 30 minutes
lock_timeout = 120000                           # 2 minutes
statement_timeout = 7200000                     # 2 hours (for SICOSS processing)

#------------------------------------------------------------------------------
# LOCK MANAGEMENT - PRODUCTION
#------------------------------------------------------------------------------
deadlock_timeout = 1s
max_locks_per_transaction = 512
max_pred_locks_per_transaction = 256

#------------------------------------------------------------------------------
# EXTENSIONS - PRODUCTION
#------------------------------------------------------------------------------
shared_preload_libraries = 'pg_stat_statements,pgaudit,pg_cron'
pg_stat_statements.max = 20000
pg_stat_statements.track = all
pg_stat_statements.track_planning = on
pg_stat_statements.save = on

# pgAudit settings
pgaudit.log = 'write,ddl,role'
pgaudit.log_catalog = off
pgaudit.log_parameter = on
pgaudit.log_relation = on
pgaudit.log_statement_once = on