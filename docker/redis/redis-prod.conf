# Redis Production Configuration for DGSUC
# Optimized for high-performance caching and session management

# Network and connections
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
tcp-keepalive 300
timeout 0

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile /var/log/redis/redis-server.log
syslog-enabled yes
syslog-ident redis

# Databases (reduced for production)
databases 4

# Snapshotting (RDB)
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication
replica-read-only yes
replica-lazy-flush no
replica-serve-stale-data yes

# Security
# Password will be set via environment variable
# requirepass YOUR_REDIS_PASSWORD_HERE
masterauth YOUR_REDIS_PASSWORD_HERE

# ACL Configuration
aclfile /etc/redis/users.acl

# Limits
maxclients 10000
tcp-threads 4

# Memory management - Production
maxmemory 8gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes
lazyfree-lazy-user-del yes

# Append only mode (AOF)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Lua scripting
lua-time-limit 5000

# Cluster (disabled, using single instance)
# cluster-enabled no

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 512

# Latency monitor
latency-monitor-threshold 100

# Event notification
notify-keyspace-events "Ex"

# Advanced config for production
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency
hz 10
dynamic-hz yes

# AOF rewrite
aof-rewrite-incremental-fsync yes
aof-timestamp-enabled yes

# RDB
rdb-save-incremental-fsync yes

# Active defragmentation
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75
active-defrag-max-scan-fields 1000

# Performance tuning
io-threads 4
io-threads-do-reads yes

# TLS/SSL Configuration (optional)
# tls-port 6380
# tls-cert-file /etc/redis/certs/redis.crt
# tls-key-file /etc/redis/certs/redis.key
# tls-ca-cert-file /etc/redis/certs/ca.crt
# tls-dh-params-file /etc/redis/certs/redis.dh

# Modules (if needed)
# loadmodule /usr/lib/redis/modules/redistimeseries.so
# loadmodule /usr/lib/redis/modules/rejson.so